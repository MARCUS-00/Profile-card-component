<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="pictures/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component </title>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <img class="bg-pattern-card" src="pictures/bg-pattern-card.svg" alt="card">
        </div>
        <div class="card-middle">
            <img class="profile-pic" src="pictures/image-victor.jpg" alt=" profile-pic">
            <h1 class="name"> Victor Crest <span class="twenty-six" >26</span></h1>
            <p>London</p>
        </div>
        <hr>
        <div class="card-bottom">
            <table class="bottom-table">
                <tr>
                    <th class="first-row"> 80K</th>
                    <th> 803K</th>
                    <th class="last-row"> 1.4K</th>
                </tr>
                <tr>
                    <td class="first-row">Followers</td>
                    <td>Likes</td>
                    <td class="last-row">Photos</td>
                </tr>
            </table>           
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/manoj._.kumar_07/">MANOJ KUMAR</a>.
      </div>   
</body>    
</html>
